 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input_style.css">
    <title>Document</title>
</head>
<body >
    <h1> HTML Forms</h1>
    <!-- action tag for opening the page after sign in / GET is http verb in which data is in url but there is also POST tag in which no data in url -->
    <form method="GET" action="index.html">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="username" required> <br> <br>

        <label for="password">Password: </label>
        <input type="password"  id="password" name="password" placeholder="passsword" required> <br> <br>
        
        
        <label for="email">Email: </label>
        <input type="email"  id="email" name="email" placeholder="email" required> <br> <br>

        <input type="checkbox" name="" id="">Football
        <input type="checkbox" name="" id="">chess
        <input type="checkbox" name="" id="">cricket
        <input type="checkbox" name="" id="">hockey
       
       
        <p>Select your gender</p>
       <label for="male">Male:</label>
       <input type="radio" name="gender" id="male" required value="Male" > <br>
       <label for="female">Female:</label> 
       <input type="radio" name="gender" id="female" required value="Female"><br>
       <label for="other">Other:</label> 
       <input type="radio" name="gender" id="other" required value="other"> <br>
       <br> 
       <!-- for creating a drop down list -->
       <label for="age-group">Select your age group:</label>
      <select name="age-group values" id="age-group">  
        <option value="5-10">5-10</option>
        <option value="11-21">11-21</option>
        <option value="21-50">21-50</option>
        <option value="50+">50+</option>
      </select> <br> <br>


        <input type="submit" value="sign in">
        <!-- placeholder is used for typing inside the box made by input tag -->
        <!-- required is used so that website will only sign in if all information has been filled -->
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excercise 3</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="google.html" method="GET">
        <input type="text" name="Firstname" id="First name" placeholder="First name" required> <br> <br>
        <input type="text" name="Last name" id="Last name" placeholder="Last name" required> <br> <br>
        <input type="Email" name="Email" id="Email" placeholder="Email" required> <br> <br>
        <input type="Password" name="Password" id="Password" placeholder="Password" required> <br> <br>
        <br> <br>
       <p>Select Gender</p>
       <label for="male">male</label>
        <input type="radio" name="gender" id="Male" value="Male"> <br>
       <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female"> <br>
       <label for="others">others</label>
        <input type="radio" name="gender" id="others" value="others"> <br>
        <label for="Country">Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="China">China</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select> <br>
        <p>Write about yourself below:</p>


        <textarea name="" id="" cols="30" rows="10" placeholder="type here..."></textarea>
        <br> <br>
        <input type="submit" value="submit" name="submit">

    </form>
</body>
</html>
